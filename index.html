<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="#">
  <title>Mister Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="onHandleKey(event)" onload="onInitGame()">
  <h1>Collect those Balls</h1>
  <h2 class="balls-count">Collected Balls: <span>0</span></h2>
  <h2 class="negs-count">Balls Around: <span>0</span></h2>

  <table>
    <tbody class="board"></tbody>
  </table>

  <div class="modal">
    <h2 class="user-msg">You Won!</h2>
    <button class="restart-btn" onclick="onInitGame()">Restart</button>
  </div>

  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
